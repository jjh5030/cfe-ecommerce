{%  extends 'base.html' %}

{% block content %}

    {{ message }}

    <table class="table">
        <thead><th>Item</th><th>Quantity</th><th>Unit Price</th></thead>


    {%  for item in cart.cartitem_set.all %}
        <tr>
            <td>{{ item.product }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.product.price }}</td>
        </tr>

    {% endfor %}

    </table>

{% endblock %}
